{% extends 'base.html' %}
{% load bootstrap %}

{% block title %}Project List{% endblock title %}

{% block content %}

<div class = "container">
    
    <form method="GET">
        {{ filter.form|bootstrap }}
        <button type="submit" class=btn btn-primary>Search</button>
    </form>
    
    <ul>
        {% for project in filter.qs %}
        <div class="card" style="display:inline-table;width:20em;height:20em;margin:1em;padding-bottom:0px;">
            <img src="{{ project.featured_image }}" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">{{ project.title }}</h5>
                <p class="card-text">{{ project.caption }}</p>
                <a href="{{ project.project_uid }}/" class="card-link">Find out more <i
                        class="fas fa-chevron-circle-right"></i></a>
            </div>
        </div>
        {% endfor %}
    </ul>
</div>

{% endblock content %}
